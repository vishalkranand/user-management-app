<div class="container text-center">
  <mat-toolbar role="banner" class="fixed-top mat-elevation-z4 tootBar">
    <a href="http://localhost:4200/fivd/users"
      ><img class="logo" src="../../../assets/FivD.png" alt="logo"
    /></a>
    <span class="example-spacer">
      <span class="profile">
        <button
          mat-button
          [matMenuTriggerFor]="menu"
          class="example-icon favorite-icon"
          aria-label="button on click shows menu"
        >
          <mat-icon class="email">{{ toolbarConstants.profileIcon }}</mat-icon>
          {{ this.name }}
        </button>
      </span>
    </span>
    <mat-menu class="mt-3" #menu="matMenu" xPosition="before" yPosition="below">
      <ng-template matMenuContent class="">
        <button class="btn-text" mat-menu-item (click)="logout()">
          <mat-icon class="logout-icon">{{
            toolbarConstants.logOutIcon
          }}</mat-icon
          >{{ toolbarConstants.logOutButton }}
        </button>
      </ng-template>
    </mat-menu>
  </mat-toolbar>
</div>
